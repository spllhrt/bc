<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BraveCall - Login</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #dff6ff, #b3e5fc);
        }

        .container {
            max-width: 1200px;
            display: flex;
            flex-direction: row;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
        }

        .bg-login-image {
            flex: 1;
            background-color: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
        }

        .bg-login-image img {
            max-width: 80%;
            border-radius: 10px;
        }

        .login-section {
            flex: 1;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text-gray-900 {
            color: #3a3b45 !important;
        }

        .form-control-user {
            border-radius: 50px;
            padding: 1rem 1.5rem;
            border: 1px solid #d1d3e2;
        }

        .btn-primary {
            background-color: #4e73df;
            border: none;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
        }

        .btn-primary:hover {
            background-color: #3752a6;
        }

        .small {
            color: #4e73df;
        }

        .small:hover {
            color: #3752a6;
            text-decoration: underline;
        }
        .alert-container {
            margin-top: 1rem;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .bg-login-image,
            .login-section {
                flex: none;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left Image Section -->
        <div class="bg-login-image">
            <img src="../static/assets/img/illustration-1.webp" alt="Hero Image">
            <hr>
            <h2 class="text-gray-900 text-center mt-3">BraveCall</h2>
            <p class="text-center">You are safe with us.</p>
        </div>

        <!-- Right Login Section -->
        <div class="login-section">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
            </div>
            {% if messages %}
            <div class="alert-container">
                {% for message in messages %}
                <div class="alert 
                    {% if message.tags == 'success' %}alert-success
                    {% elif message.tags == 'error' %}alert-danger
                    {% elif message.tags == 'warning' %}alert-warning
                    {% else %}alert-info{% endif %}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form class="user" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control form-control-user" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-user" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                <hr>
                <div id="g_id_onload"
                    data-client_id="887022172380-7grs8vaqv2itpiccscc2q097lj7ofvh7.apps.googleusercontent.com"
                    data-context="signin" data-ux_mode="popup" data-login_uri="http://localhost:8000/google-auth/"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_black"
                    data-text="continue_with" data-size="large" data-logo_alignment="left">
                </div>
            </form>
            <hr>
            <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="text-center">
                <a class="small" href="{% url 'signup' %}">Create an Account!</a>
            </div>
        </div>
    </div>
</body>
</html>
