{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Poppins', sans-serif;
        }
        .profile-card {
            max-width: 750px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4e73df;
            transition: 0.3s ease;
        }
        .profile-img:hover {
            opacity: 0.8;
            cursor: pointer;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #d1d3e2;
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #3753b8;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #4e73df;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="profile-card row align-items-center">
            <div class="col-md-4 text-center">
                <input type="file" id="profile-img" name="profile_pic" class="d-none">
                <img id="profile-img-preview" class="profile-img" 
                    src="{% if user.profile_picture %}{{ user.profile_picture }}{% else %}{% static 'profile_pics/profile-user.png' %}{% endif %}" 
                    alt="Profile Picture">
                <h5 class="mt-3 text-muted">{{ user.fname }} {{ user.lname }}</h5>
            </div>

            <div class="col-md-8">
                <h3 class="text-dark mb-3">Edit Profile</h3>
                <form action="{% url 'profile' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" id="fname" name="fname" class="form-control" value="{{ user.fname }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" id="lname" name="lname" class="form-control" value="{{ user.lname }}" required>
                    </div>

                    <div class="mb-3 password-container">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control">
                        <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Profile</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleButton = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordField.type = "password";
                toggleButton.textContent = "Show";
            }
        }

        document.getElementById("profile-img").addEventListener("change", function(event) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById("profile-img-preview").src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        document.getElementById("profile-img-preview").addEventListener("click", function() {
            document.getElementById("profile-img").click();
        });
    </script>

</body>

</html>
